<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        marquee {
            font-size: 24px;
            color: white;
            font-family: 'Delius', serif;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .player-container {
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .info-box {
            background-color: #fffbeb;
            border: 1px solid #ffeb3b;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 30px;
        }
        .footer a {
            color: #ff5722;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <marquee>%s</marquee>
    </header>

    <div class="container">
        <div class="player-container">
            <tag src="%s" class="player"></tag>
        </div>

        <div class="button-container">
            <button onclick="playOnline()">VLC Player</button>
            <button onclick="playOnlineMx()">MX Player</button>
            <button onclick="playOnlinesp()">SPlayer</button>
            <button onclick="playOnlinepi()">PlayIt</button>
        </div>

        <div class="button-container">
            <button onclick="download()">Download Now</button>
        </div>

        <div class="info-box">
            <p><strong>Note:</strong> If you find any broken link, please report to my <a href="https://telegram.me/CodeXSupport">Support Team</a>.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 All Rights Reserved. This website only provides a service for playing videos online without downloading. <a href="https://telegram.me/CodeXBro">Report Issues</a></p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const finalUrl = window.location.href.replace("/watch/", "/");

        function playOnline() {
            window.location.href = `vlc://${finalUrl}`;
        }

        function playOnlineMx() {
            window.location.href = `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;
        }

        function playOnlinesp() {
            window.location.href = `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`;
        }

        function playOnlinepi() {
            window.location.href = `playit://playerv2/video?url=${finalUrl}&title={{file_name}}`;
        }

        function download() {
            window.location.href = finalUrl;
        }

        document.addEventListener('DOMContentLoaded', () => {
            Plyr.setup('.player', { controls: ['play-large', 'play', 'progress', 'current-time', 'fullscreen'] });
        });
    </script>
</body>
</html>
